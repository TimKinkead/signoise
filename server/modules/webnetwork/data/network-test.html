    <script>
$(document).ready(function(){
    
    // NOTE: data comes from test.js
    
    createNetwork = function() {
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        
        var options = {
            
            // 4.7 options
            //configure: {enabled: true},
            "physics": { 
                //"enabled": false,
                "repulsion": {
                    "nodeDistance": 275,
                    "damping": 0.15
                },
                "solver": "repulsion"
            },
            
            edges: {
                color:{inherit:true},
                width: 0.15,
                smooth: {
                    type: 'continuous'
                },
                "arrows": {
                  "to": {
                    "enabled": true
                  }
                },                
            },

            nodes: {
                shape: 'dot',
                "size": 18,
                // scaling: {min: 10, max: 30},
                font: {
                  size: 12,
                  face: 'Tahoma'
                }
            },
            
        };
        
        var network = new vis.Network(container, data, options);
    };
    
    createNetwork();
});
