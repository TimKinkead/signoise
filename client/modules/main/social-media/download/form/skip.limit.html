<!-- Download Social Media - Skip/Limit Tab -->

<!-- Download Options -->
<div class="row" style="margin:0;">
    <div class="col-xs-6">
        <div class="form-group">
            <label>skip</label>
            <div class="input-group">
                <input type="number" class="form-control" required
                       ng-model="params.skip"/>
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="form-group">
            <label>limit</label>
            <div class="input-group">
                <input type="number" class="form-control" required
                       ng-model="params.limit"/>
            </div>
        </div>
    </div>
</div>

<!-- Help Text -->
<p style="margin-top:10px;"><u>Example Usage:</u></p>
<ul>
    <li style="margin-bottom:10px;">
        <em>skip=0 limit=100</em> | Return the 100 most recent social media documents.
    </li>
    <li style="margin-bottom:10px;">
        <em>skip=100 limit=100</em> | Skip the 100 most recent documents and return the next 100.
    </li>
</ul>
