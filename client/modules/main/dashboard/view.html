<!-- Dashboard -->

<!-- Jumbo 1 (title & alerts) -->
<div class="jumbotron"
     style="background: #677F71; margin-bottom: 0;">

    <!-- Title -->
    <h1 class="text-center"
        style="color: whitesmoke;">
        Dashboard
    </h1>

    <!-- User Account Alerts -->
    <div ng-include="'modules/main/dashboard/parts/user-alerts.html'"
         class="container"
         style="margin-bottom: 0;">
    </div>

</div>

<!-- Jumbo 2 (dev btns & messages) -->
<div ng-if="envVar.SERVER === 'local' || envVar.PORT === '3000' || successMessages.length || errorMessages.length"
     class="jumbotron"
     style="background: #334039; margin-bottom: 0;">

    <!-- Development Buttons -->
    <div ng-include="'modules/main/dashboard/parts/dev-buttons.html'"
         class="text-center">
    </div>

    <!-- Success / Error Messages -->
    <div ng-include="'modules/main/dashboard/parts/messages.html'"
         class="container">
    </div>

</div>

<!-- Jumbo 3 (form) -->
<div ng-include="'modules/main/dashboard/parts/form.html'"
     class="jumbotron text-center"
     style="background: #9ABFAA; margin-bottom: 0;">
</div>

<!-- Jumbo 4 (analysis) -->
<div class="jumbotron"
     style="background: white; margin-bottom: 0;">
    <div ng-include="'modules/main/dashboard/parts/metrics.html'"
         class="container">
    </div>
</div>

<!-- Jumbo 5 (heatmap) -->
<div ng-include="'modules/main/dashboard/parts/map.html'"
     class="jumbotron"
     style="background: #B9E5CC; margin-bottom: 0;">
</div>
