<!-- Dashboard -->

<!-- Jumbo 1 (title & alerts) -->
<div class="jumbotron"
     style="background: #677F71; margin-bottom: 0;">

    <!-- Title -->
    <h1 class="text-center"
        style="color: whitesmoke;">
        Dashboard
    </h1>

    <!-- User Account Alerts -->
    <div ng-include="'modules/main/dashboard/views/user-alerts.html'"
         class="container"
         style="margin-bottom: 0;">
    </div>

</div>

<!-- Jumbo 2 (dev btns & messages) -->
<div ng-if="envVar.SERVER === 'local' || envVar.PORT === '3000'"
     class="jumbotron"
     style="background: #334039; margin-bottom: 0;">

    <!-- Development Buttons -->
    <div ng-include="'modules/main/dashboard/views/dev-buttons.html'"
         class="text-center">
    </div>

    <!-- Success / Error Messages -->
    <div ng-include="'modules/main/dashboard/views/dev-messages.html'"
         class="container">
    </div>

</div>

<!-- Jumbo 4 (form & map) -->
<div class="jumbotron"
     style="background: #9ABFAA; padding-top: 48px; padding-bottom: 48px; margin-bottom: 30px;">
    <div ng-include="'modules/main/dashboard/views/date-slider.html'"
         class="container text-center"
         style="margin-bottom: 30px;">
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <div ng-include="'modules/main/dashboard/views/form.html'"
                 class="container text-center">
            </div>
            <div ng-include="'modules/main/dashboard/views/messages.html'"
                 class="container">
            </div>
        </div>
        <div class="col-md-7">
            <div ng-include="'modules/main/dashboard/views/map.html'"
                 style="height: 500px;">
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<!-- Jumbo 5 (analysis) -->
<div class="jumbotron"
     style="background: white; margin-bottom: 0;">
    <div ng-include="'modules/main/dashboard/views/metrics.html'"
         class="container">
    </div>
</div>
