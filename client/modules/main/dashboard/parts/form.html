<!-- Topic -->
<form class="form-inline"
      style="margin-bottom: 5px;">
    <div class="form-group">
        <label class="text-right" style="width: 70px;">Topic: </label>
        <select ng-model="params.topic"
                class="form-control"
                style="min-width: 250px; cursor: pointer;">
            <option ng-if="topics.$resolved"
                    ng-repeat="topic in topics"
                    value={{topic._id}}>
                {{topic.name|capitalize}}
            </option>
        </select>
    </div>
    <div ng-if="status.processingTopics"
         class="spinner-sm form-group">
    </div>
</form>

<!-- Channel-->
<form class="form-inline"
      style="margin-bottom: 5px;">
    <div class="form-group">
        <label class="text-right" style="width: 70px;">Channel: </label>
        <select ng-model="params.channel"
                class="form-control"
                style="min-width: 250px; cursor: pointer;">
            <option ng-repeat="channel in channels"
                    value={{channel}}>
                {{channel|capitalize}}
            </option>
        </select>
    </div>
    <div ng-if="status.processingChannels"
         class="spinner-sm form-group">
    </div>
</form>

<!-- State -->
<form ng-if="['district social media', 'district related social media'].indexOf(params.channel) > -1"
      class="form-inline"
      style="margin-bottom: 5px;">
    <div class="form-group">
        <label class="text-right" style="width: 70px;">State: </label>
        <select ng-model="params.state"
                class="form-control"
                style="min-width: 250px; cursor: pointer;">
            <option ng-repeat="state in states"
                    value={{state._id}}>
                {{state._id|uppercase}}
            </option>
        </select>
    </div>
    <div ng-if="status.processingStates"
         class="spinner-sm form-group">
    </div>
</form>

<!-- County -->
<form ng-if="params.state && ['district social media', 'district related social media'].indexOf(params.channel) > -1"
      class="form-inline"
      style="margin-bottom: 5px;">
    <div class="form-group">
        <label class="text-right" style="width: 70px;">County: </label>
        <select ng-model="params.county"
                class="form-control"
                style="min-width: 250px; cursor: pointer;">
            <option ng-repeat="county in counties"
                    value={{county._id}}>
                {{county._id|capitalize}}
            </option>
        </select>
    </div>
    <div ng-if="status.processingCounties"
         class="spinner-sm form-group">
    </div>
</form>

<!-- Date Slider -->
<div class="container" style="margin-top: 10px; max-width: 800px;">
    <rzslider
            rz-slider-model="slider.min"
            rz-slider-high="slider.max"
            rz-slider-options="slider.options"></rzslider>
</div>
